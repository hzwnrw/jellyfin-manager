version: '3.8'

services:
  jellyfin-manager:
    image: hzwnrw/jellyfin-manager:latest
    ports:
      - "8080:8080"
    environment:
      - jellyfin.url=http://jellyfin:8096
      - jellyfin.api-key=${JELLYFIN_API_KEY}
      - spring.jpa.hibernate.ddl-auto=update
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
