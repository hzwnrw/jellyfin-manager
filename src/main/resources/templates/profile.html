<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Jellyfin Manager</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-primary: rgb(9, 9, 11);
        --bg-secondary: rgb(24, 24, 27);
        --bg-tertiary: rgb(39, 39, 42);
        --text-primary: rgb(250, 250, 250);
        --text-muted: rgb(161, 161, 170);
        --border-color: rgb(63, 63, 70);
        --accent: rgb(59, 130, 246);
      }

      body.light-mode {
        --bg-primary: rgb(255, 255, 255);
        --bg-secondary: rgb(250, 250, 250);
        --bg-tertiary: rgb(244, 244, 245);
        --text-primary: rgb(9, 9, 11);
        --text-muted: rgb(113, 113, 122);
        --border-color: rgb(228, 228, 231);
        --accent: rgb(59, 130, 246);
      }

      * {
        @apply transition-colors duration-200;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }

      .sidebar {
        background-color: var(--bg-secondary);
        border-right: 1px solid var(--border-color);
      }

      .main-content {
        background-color: var(--bg-primary);
      }

      .card {
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
      }

      .input-field {
        background-color: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
      }

      .input-field:focus {
        border-color: var(--accent);
        outline: none;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .btn-primary {
        background-color: var(--accent);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        border: none;
        cursor: pointer;
        font-weight: 500;
      }

      .btn-primary:hover {
        background-color: rgb(37, 99, 235);
      }

      .btn-secondary {
        background-color: var(--bg-tertiary);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
        cursor: pointer;
        font-weight: 500;
      }

      .btn-secondary:hover {
        background-color: var(--border-color);
      }

      .nav-link {
        color: var(--text-muted);
        padding: 0.75rem 1rem;
        border-radius: 0.375rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
      }

      .nav-link:hover {
        background-color: var(--bg-tertiary);
        color: var(--text-primary);
      }

      .nav-link.active {
        background-color: var(--accent);
        color: white;
      }

      .theme-toggle {
        background-color: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .theme-toggle:hover {
        background-color: var(--border-color);
      }

      .icon {
        width: 1.25rem;
        height: 1.25rem;
        display: inline-block;
        stroke-width: 2;
      }

      .alert {
        padding: 1rem;
        border-radius: 0.375rem;
        margin-bottom: 1rem;
      }

      .alert-success {
        background-color: rgb(34, 197, 94);
        color: white;
      }

      .alert-danger {
        background-color: rgb(239, 68, 68);
        color: white;
      }

      .tabs {
        display: flex;
        gap: 2rem;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 2rem;
      }

      .tab-button {
        color: var(--text-muted);
        border: none;
        background: none;
        cursor: pointer;
        padding: 0.75rem 0;
        border-bottom: 2px solid transparent;
        font-weight: 500;
      }

      .tab-button:hover {
        color: var(--text-primary);
      }

      .tab-button.active {
        color: var(--accent);
        border-bottom-color: var(--accent);
      }

      .tab-pane {
        display: none;
      }

      .tab-pane.active {
        display: block;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        margin-bottom: 0.5rem;
      }

      .form-hint {
        font-size: 0.75rem;
        color: var(--text-muted);
        margin-top: 0.25rem;
      }
    </style>
</head>
<body class="dark-mode">

  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <div class="sidebar w-64 flex flex-col">
      <!-- Logo -->
      <div class="p-6 border-b" style="border-color: var(--border-color);">
        <h1 class="text-xl font-bold">Jellyfin Manager</h1>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 p-4 overflow-y-auto">
        <a href="/" class="nav-link">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Dashboard
        </a>
        <a href="/profile" class="nav-link active">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Profile
        </a>
      </nav>

      <!-- Footer -->
      <div class="p-4 border-t" style="border-color: var(--border-color);">
        <div class="flex items-center gap-2 mb-4">
          <button class="theme-toggle w-full" id="themeToggle" title="Toggle dark/light mode">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            Theme
          </button>
        </div>
        <form id="logoutForm" th:action="@{/logout}" method="post">
          <button type="submit" class="btn-secondary w-full py-2 text-sm">Logout</button>
        </form>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-1 flex flex-col overflow-hidden">
      <!-- Header -->
      <div class="border-b" style="border-color: var(--border-color); background-color: var(--bg-secondary);">
        <div class="px-8 py-4">
          <h2 class="text-2xl font-semibold">User Profile</h2>
        </div>
      </div>

      <!-- Content Area -->
      <div class="flex-1 overflow-y-auto p-8">
        <div id="alertContainer"></div>

        <div class="card max-w-2xl">
          <div class="p-6">
            <!-- Tabs -->
            <div class="tabs">
              <button class="tab-button active" onclick="switchTab('profile', this)">Profile Information</button>
              <button class="tab-button" onclick="switchTab('password', this)">Change Password</button>
            </div>

            <!-- Profile Tab -->
            <div id="profile" class="tab-pane active">
              <form id="profileForm">
                <div class="form-group">
                  <label class="form-label">Username</label>
                  <input type="text" class="input-field w-full px-3 py-2 rounded" th:value="${profile.username}" readonly>
                  <p class="form-hint">Username cannot be changed</p>
                </div>

                <div class="form-group">
                  <label class="form-label">Full Name</label>
                  <input type="text" id="name" class="input-field w-full px-3 py-2 rounded" th:value="${profile.name}" required>
                </div>

                <div class="form-group">
                  <label class="form-label">Email Address</label>
                  <input type="email" id="email" class="input-field w-full px-3 py-2 rounded" th:value="${profile.email}" required>
                </div>

                <div class="flex gap-3">
                  <button type="submit" class="btn-primary">Save Changes</button>
                  <button type="reset" class="btn-secondary">Reset</button>
                </div>
              </form>
            </div>

            <!-- Password Tab -->
            <div id="password" class="tab-pane">
              <form id="passwordForm">
                <div class="form-group">
                  <label class="form-label">Current Password</label>
                  <input type="password" id="currentPassword" class="input-field w-full px-3 py-2 rounded" required>
                </div>

                <div class="form-group">
                  <label class="form-label">New Password</label>
                  <input type="password" id="newPassword" class="input-field w-full px-3 py-2 rounded" required minlength="6">
                  <p class="form-hint">Minimum 6 characters</p>
                </div>

                <div class="form-group">
                  <label class="form-label">Confirm New Password</label>
                  <input type="password" id="confirmPassword" class="input-field w-full px-3 py-2 rounded" required minlength="6">
                </div>

                <div class="flex gap-3">
                  <button type="submit" class="btn-primary">Change Password</button>
                  <button type="reset" class="btn-secondary">Reset</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme') || 'dark';

    function applyTheme(theme) {
      if (theme === 'light') {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
      } else {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
      }
      localStorage.setItem('theme', theme);
    }

    applyTheme(savedTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = body.classList.contains('light-mode') ? 'light' : 'dark';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      applyTheme(newTheme);
    });

    // Tab Switching
    function switchTab(tabName, button) {
      // Hide all tabs
      document.querySelectorAll('.tab-pane').forEach(tab => tab.classList.remove('active'));
      
      // Remove active from all buttons
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      
      // Show selected tab
      document.getElementById(tabName).classList.add('active');
      button.classList.add('active');
    }

    // Show Alert
    function showAlert(message, type = 'success') {
      const alertContainer = document.getElementById('alertContainer');
      const bgColor = type === 'success' ? 'rgb(34, 197, 94)' : 'rgb(239, 68, 68)';
      const alertId = 'alert-' + Date.now();
      
      const alertHtml = `
        <div id="${alertId}" class="alert" style="background-color: ${bgColor}; color: white;">
          ${message}
        </div>
      `;
      alertContainer.innerHTML = alertHtml;
      
      setTimeout(() => {
        const element = document.getElementById(alertId);
        if (element) element.remove();
      }, 3000);
    }

    // Profile Form
    document.getElementById('profileForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      
      try {
        const response = await fetch('/api/profile', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email })
        });
        
        if (response.ok) {
          showAlert('Profile updated successfully!', 'success');
        } else {
          const error = await response.json();
          showAlert('Error: ' + (error.message || 'Unknown error'), 'danger');
        }
      } catch (error) {
        showAlert('Error: ' + error.message, 'danger');
      }
    });

    // Password Form
    document.getElementById('passwordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (newPassword !== confirmPassword) {
        showAlert('Passwords do not match', 'danger');
        return;
      }
      
      try {
        const response = await fetch('/api/profile/change-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ currentPassword, newPassword, confirmPassword })
        });
        
        if (response.ok) {
          showAlert('Password changed successfully!', 'success');
          document.getElementById('passwordForm').reset();
        } else {
          const error = await response.json();
          showAlert('Error: ' + (error.error || 'Unknown error'), 'danger');
        }
      } catch (error) {
        showAlert('Error: ' + error.message, 'danger');
      }
    });
  </script>
</body>
</html>
