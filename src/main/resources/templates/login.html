<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Jellyfin Manager</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --bg-primary: rgb(9, 9, 11);
      --bg-secondary: rgb(24, 24, 27);
      --bg-tertiary: rgb(39, 39, 42);
      --text-primary: rgb(250, 250, 250);
      --text-muted: rgb(161, 161, 170);
      --border-color: rgb(63, 63, 70);
      --accent: rgb(59, 130, 246);
    }

    body.light-mode {
      --bg-primary: rgb(255, 255, 255);
      --bg-secondary: rgb(250, 250, 250);
      --bg-tertiary: rgb(244, 244, 245);
      --text-primary: rgb(9, 9, 11);
      --text-muted: rgb(113, 113, 122);
      --border-color: rgb(228, 228, 231);
      --accent: rgb(59, 130, 246);
    }

    * {
      @apply transition-colors duration-200;
    }

    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 0.75rem;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
    }

    .login-card h1 {
      color: var(--text-primary);
      font-size: 1.5rem;
      font-weight: 700;
    }

    .login-card p {
      color: var(--text-muted);
      font-size: 0.875rem;
    }

    .input-field {
      background-color: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.375rem;
      margin-bottom: 1rem;
    }

    .input-field:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .btn-primary {
      background-color: var(--accent);
      color: white;
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.375rem;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary:hover:not(:disabled) {
      background-color: rgb(37, 99, 235);
    }

    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .alert {
      padding: 0.75rem;
      border-radius: 0.375rem;
      margin-bottom: 1rem;
      display: none;
    }

    .alert-danger {
      background-color: rgb(239, 68, 68);
      color: white;
    }

    .theme-toggle {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background-color: var(--bg-secondary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 0.5rem 0.75rem;
      border-radius: 0.375rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .theme-toggle:hover {
      background-color: var(--border-color);
    }

    .icon {
      width: 1.25rem;
      height: 1.25rem;
      display: inline-block;
      stroke-width: 2;
    }

    .spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body class="dark-mode">

<button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">
  <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
    <circle cx="12" cy="12" r="5"></circle>
    <line x1="12" y1="1" x2="12" y2="3"></line>
    <line x1="12" y1="21" x2="12" y2="23"></line>
    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
    <line x1="1" y1="12" x2="3" y2="12"></line>
    <line x1="21" y1="12" x2="23" y2="12"></line>
    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
  </svg>
  Theme
</button>

<div class="login-card">
  <div class="mb-6">
    <h1>Jellyfin Manager</h1>
    <p>Sign in to manage user expiry</p>
  </div>

  <div id="errorAlert" class="alert alert-danger"></div>

  <form id="loginForm">
    <div class="mb-4">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="input-field" id="username" required autofocus>
    </div>

    <div class="mb-6">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="input-field" id="password" required>
    </div>

    <button type="submit" id="loginBtn" class="btn-primary">
      <span id="btnText">Login</span>
      <span id="btnSpinner" class="spinner hidden"></span>
    </button>
  </form>
</div>

<script>
  // Theme Toggle
  const themeToggle = document.getElementById('themeToggle');
  const body = document.body;
  const savedTheme = localStorage.getItem('theme') || 'dark';

  function applyTheme(theme) {
    if (theme === 'light') {
      body.classList.remove('dark-mode');
      body.classList.add('light-mode');
    } else {
      body.classList.remove('light-mode');
      body.classList.add('dark-mode');
    }
    localStorage.setItem('theme', theme);
  }

  applyTheme(savedTheme);

  themeToggle.addEventListener('click', () => {
    const currentTheme = body.classList.contains('light-mode') ? 'light' : 'dark';
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    applyTheme(newTheme);
  });

  // Login Form
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorAlert = document.getElementById('errorAlert');
    const loginBtn = document.getElementById('loginBtn');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');

    // UI Loading State
    errorAlert.style.display = 'none';
    loginBtn.disabled = true;
    btnText.textContent = 'Authenticating...';
    btnSpinner.classList.remove('hidden');

    try {
      const response = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      if (response.ok) {
        const data = await response.json();
        // Store JWT in cookie for server-side authentication
        document.cookie = `jwt_token=${data.token}; path=/; max-age=86400`;
        // Redirect to homepage
        window.location.href = '/';
      } else {
        errorAlert.textContent = 'Invalid username or password.';
        errorAlert.style.display = 'block';
      }
    } catch (error) {
      console.error('Error:', error);
      errorAlert.textContent = 'Connection error. Please try again.';
      errorAlert.style.display = 'block';
    } finally {
      loginBtn.disabled = false;
      btnText.textContent = 'Login';
      btnSpinner.classList.add('hidden');
    }
  });
</script>

</body>
</html>
