<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg-primary: rgb(9, 9, 11);
        --bg-secondary: rgb(24, 24, 27);
        --bg-tertiary: rgb(39, 39, 42);
        --text-primary: rgb(250, 250, 250);
        --text-muted: rgb(161, 161, 170);
        --border-color: rgb(63, 63, 70);
        --accent: rgb(59, 130, 246);
      }

      body.light-mode {
        --bg-primary: rgb(255, 255, 255);
        --bg-secondary: rgb(250, 250, 250);
        --bg-tertiary: rgb(244, 244, 245);
        --text-primary: rgb(9, 9, 11);
        --text-muted: rgb(113, 113, 122);
        --border-color: rgb(228, 228, 231);
        --accent: rgb(59, 130, 246);
      }

      * {
        @apply transition-colors duration-200;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }

      .sidebar {
        background-color: var(--bg-secondary);
        border-right: 1px solid var(--border-color);
      }

      .main-content {
        background-color: var(--bg-primary);
      }

      .card {
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
      }

      .card-header {
        background-color: var(--bg-tertiary);
        border-bottom: 1px solid var(--border-color);
      }

      .input-field {
        background-color: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
      }

      .input-field:focus {
        border-color: var(--accent);
        outline: none;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .btn-primary {
        background-color: var(--accent);
        color: white;
      }

      .btn-primary:hover {
        background-color: rgb(37, 99, 235);
      }

      .btn-secondary {
        background-color: var(--bg-tertiary);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }

      .btn-secondary:hover {
        background-color: var(--border-color);
      }

      .btn-danger {
        background-color: rgb(239, 68, 68);
        color: white;
      }

      .btn-danger:hover {
        background-color: rgb(220, 38, 38);
      }

      .btn-success {
        background-color: rgb(34, 197, 94);
        color: white;
      }

      .btn-success:hover {
        background-color: rgb(22, 163, 74);
      }

      .badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 0.25rem;
        font-size: 0.75rem;
        font-weight: 500;
      }

      .badge-success {
        background-color: rgb(34, 197, 94);
        color: white;
      }

      .badge-danger {
        background-color: rgb(239, 68, 68);
        color: white;
      }

      .badge-info {
        background-color: var(--accent);
        color: white;
      }

      .table {
        color: var(--text-primary);
        border-collapse: collapse;
      }

      .table th {
        background-color: var(--bg-tertiary);
        border-bottom: 1px solid var(--border-color);
        padding: 0.75rem;
        text-align: left;
        font-weight: 600;
      }

      .table td {
        border-bottom: 1px solid var(--border-color);
        padding: 0.75rem;
      }

      .table tbody tr:hover {
        background-color: var(--bg-tertiary);
      }

      .nav-link {
        color: var(--text-muted);
        padding: 0.75rem 1rem;
        border-radius: 0.375rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        text-decoration: none;
      }

      .nav-link:hover {
        background-color: var(--bg-tertiary);
        color: var(--text-primary);
      }

      .nav-link.active {
        background-color: var(--accent);
        color: white;
      }

      .theme-toggle {
        background-color: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        color: var(--text-primary);
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        cursor: pointer;
      }

      .theme-toggle:hover {
        background-color: var(--border-color);
      }

      .alert {
        padding: 1rem;
        border-radius: 0.375rem;
        margin-bottom: 1rem;
      }

      .alert-success {
        background-color: rgb(34, 197, 94);
        color: white;
      }

      .alert-danger {
        background-color: rgb(239, 68, 68);
        color: white;
      }

      .alert-info {
        background-color: var(--accent);
        color: white;
      }

      .toast {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        padding: 1rem;
        border-radius: 0.375rem;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        z-index: 50;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .icon {
        width: 1.25rem;
        height: 1.25rem;
        display: inline-block;
        stroke-width: 2;
      }
    </style>
</head>
<body class="dark-mode">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <div class="sidebar w-64 flex flex-col">
      <!-- Logo -->
      <div class="p-6 border-b" style="border-color: var(--border-color);">
        <h1 class="text-xl font-bold">Jellyfin Manager</h1>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 p-4 overflow-y-auto">
        <a href="/" class="nav-link" th:classappend="${page == 'dashboard' ? 'active' : ''}">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          Dashboard
        </a>
        <a href="/profile" class="nav-link" th:classappend="${page == 'profile' ? 'active' : ''}">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Profile
        </a>
      </nav>

      <!-- Footer -->
      <div class="p-4 border-t" style="border-color: var(--border-color);">
        <div class="flex items-center gap-2 mb-4">
          <button class="theme-toggle w-full" id="themeToggle" title="Toggle dark/light mode">
            <svg class="icon inline" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            Theme
          </button>
        </div>
        <form id="logoutForm" th:action="@{/logout}" method="post">
          <button type="submit" class="btn-secondary w-full py-2">Logout</button>
        </form>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content flex-1 flex flex-col overflow-hidden">
      <!-- Header -->
      <div class="border-b" style="border-color: var(--border-color); background-color: var(--bg-secondary);">
        <div class="px-8 py-4 flex items-center justify-between">
          <h2 class="text-2xl font-semibold" th:text="${title}"></h2>
          <div class="text-sm text-muted" style="color: var(--text-muted);" th:text="${#temporals.format(#temporals.createNow(), 'dd MMM yyyy')}"></div>
        </div>
      </div>

      <!-- Content Area -->
      <div class="flex-1 overflow-y-auto p-8">
        <div id="alertContainer"></div>
        <div th:replace="${content}"></div>
      </div>
    </div>
  </div>

  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme') || 'dark';

    function applyTheme(theme) {
      if (theme === 'light') {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
      } else {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
      }
      localStorage.setItem('theme', theme);
    }

    applyTheme(savedTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = body.classList.contains('light-mode') ? 'light' : 'dark';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      applyTheme(newTheme);
    });

    // Show Toast Notification
    function showToast(message, type = 'success') {
      const toastId = 'toast-' + Date.now();
      const bgColor = type === 'success' ? 'rgb(34, 197, 94)' : type === 'danger' ? 'rgb(239, 68, 68)' : 'rgb(59, 130, 246)';
      
      const toast = document.createElement('div');
      toast.id = toastId;
      toast.className = 'toast';
      toast.style.backgroundColor = bgColor;
      toast.style.color = 'white';
      toast.textContent = message;
      document.body.appendChild(toast);

      setTimeout(() => {
        const element = document.getElementById(toastId);
        if (element) element.remove();
      }, 3000);
    }

    // Logout Form
    document.getElementById('logoutForm').addEventListener('submit', function(e) {
      console.log('Logging out...');
    });
  </script>
</body>
</html>
